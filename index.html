<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>Maths Game</title>
    <link rel="stylesheet" href="assets/css/main.css"> 
</head>
<body>
    <div id="container">
        <div id="score" >
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correctAnswer">
            Corect
        </div>
        <div id="wrongAnswer">
            Try again
        </div >
        <div id="question">  
        </div>
        <div id="answer">
            Click on the correct answer
        </div>
        <div id="choices">
            <div id ="answer-box1" class="answerBox">   
            </div>
            <div id ="answer-box2" class="answerBox">
            </div>
            <div id ="answer-box3" class="answerBox" >
            </div>
            <div id ="answer-box4" class="answerBox">
            </div>
        </div>
        <div id="start-reset">
            Start Game
        </div>
        <div id="time-remaining">
            Time remaining: <span id="timer"> 60 sec</span>
        </div>
        <div id="game-over">
            <p>Game Over!</p>
            <p>Your score is: <span id="finalScore"></span> </p>
        </div>
    </div>
<script type="text/javascript" src=assets/js/main.js ></script>
</body>
</html>
